<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sous Vide by Kreaush</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="images/favicon.ico" />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="fw/bootstrap.min.css" />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="css/util.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <!--===============================================================================================-->
  </head>
  <body>
    <div class="limiter">
      <div class="container-all gradient-purple-blue">
        <div class="wrap-all">
          <div class="card">
            <span class="card-title p-b-20">
              <img src="images/SousVide.png" />
            </span>
            <div class="container-circle">
              <div class="circle-wrap">
                <div class="circle">
                  <ul>
                    <li class="tempTop state">PRE-HEATING</li>
                    <li class="tempMid curTemp">165.5<sup>°C</sup></li>
                    <li class="tempBot">Current Temperature</li>
                  </ul>
                  <a class="symbol b settings" href="settings.html">
                    <span class="glyphicon glyphicon-cog"></span>
                  </a>
                </div>
              </div>
            </div>

            <div
              class="wrap-input validate-input m-b-10 m-t-50"
              data-validate="Temperature is required"
            >
              <input
                class="input s1 target"
                type="number"
                min="24"
                max="99"
                step="0.1"
                name="temperature"
                value="24.0"
              />
              <span class="focus-input"></span>
              <span class="symbol-start-input">
                Target
              </span>

              <span class="symbol-end-input">
                °C
              </span>
            </div>

            <div class="container-switch">
              <div class="switch-back switch-button"></div>
              <div class="switch-button">
                <span class="active"></span
                ><button class="switch-button-case left active-case">
                  Celcius</button
                ><button class="switch-button-case right not-active">
                  Fahrenheit
                </button>
              </div>
            </div>
          </div>

          <div class="container-btn">
            <div class="wrap-btn start">
              <button class="btn start">
                Start
              </button>
            </div>
            <div class="wrap-btn stop hidden">
              <button class="btn stop">
                Stop
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--===============================================================================================-->
    <script src="fw/jquery-3.2.1.min.js"></script>
    <!--===============================================================================================-->
    <script src="fw/bootstrap.min.js"></script>
    <!--===============================================================================================-->
    <script src="js/main.js"></script>
  </body>
</html>
